<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web principal Cliente" />
    <title>AR&E.Shipps</title>
    <!-- Cloudflare Pages SPA handling -->
    <script type="text/javascript">
      // Single Page Apps for Cloudflare Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="w-full h-full"></div>
    <script type="module" src="/src/main.cloudflare.tsx"></script>
  </body>
</html>

name = "ar-e-web-client"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[build]
command = "cd apps/client && pnpm install && pnpm build"
publish = "apps/client/dist"

# Configuración de redirects para SPA
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

# Headers de seguridad y optimización
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Variables de entorno para Pages
[env.production.vars]
VITE_APP_ENV = "production"
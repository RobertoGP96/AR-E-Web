  /arye_system/api_data/user/:
    get:
      operationId: arye_system_api_data_user_list
      description: Obtiene una lista de todos los usuarios.
      summary: Listar usuarios
      parameters:
      - in: query
        name: is_active
        schema:
          type: boolean
      - in: query
        name: is_verified
        schema:
          type: boolean
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: role
        schema:
          type: string
          enum:
          - accountant
          - admin
          - agent
          - buyer
          - client
          - community_manager
          - logistical
          - user
        description: |-
          * `user` - Usuario
          * `agent` - Agente
          * `accountant` - Contador
          * `buyer` - Comprador
          * `logistical` - Logístico
          * `community_manager` - Community Manager
          * `admin` - Administrador
          * `client` - Cliente
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Usuarios
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserList'
          description: ''
    post:
      operationId: arye_system_api_data_user_create
      description: Crea un nuevo usuario.
      summary: Crear usuario
      tags:
      - Usuarios
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
        required: true
      security:
      - jwtAuth: []
      responses:

  schemas:
    BuyingAccounts:
      type: object
      description: Serializer of buying accounts
      properties:
        account_name:
          type: string
          maxLength: 100
      required:
      - account_name
    BuyingAccountsRequest:
      type: object
      description: Serializer of buying accounts
      properties:
        account_name:
          type: string
          minLength: 1
          maxLength: 100
      required:
      - account_name
    CommonInformation:
      type: object
      description: Common information introduced for the admin
      properties:
        change_rate:
          type: number
          format: double
        cost_per_pound:
          type: number
          format: double
    CommonInformationRequest:
      type: object
      description: Common information introduced for the admin
      properties:
        change_rate:
          type: number
          format: double
        cost_per_pound:
          type: number
          format: double
    DeliverReceip:
      type: object
      description: Deliver Receip Serializer
      properties:
        id:
          type: integer
          readOnly: true
        order:
          type: integer
        deliver_date:
          type: string
          format: date-time
        deliver_picture:
          type: array
          items:
            type: string
            format: uri
        delivered_products:
          type: array
          items:
            $ref: '#/components/schemas/ProductReceived'
          readOnly: true
        weight:
          type: number
          format: double
        status:
          type: string
          maxLength: 100
        total_cost_of_deliver:
          type: string
          readOnly: true
      required:
      - deliver_picture
      - delivered_products
      - id
      - order
      - total_cost_of_deliver
      - weight
    DeliverReceipRequest:
      type: object
      description: Deliver Receip Serializer
      properties:
        order:
          type: integer
        deliver_date:
          type: string
          format: date-time
        deliver_picture:
          type: array
          items:
            type: string
            format: uri
            minLength: 1

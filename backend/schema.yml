        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: pay_status
        schema:
          type: string
          enum:
          - No pagado
          - Pagado
          - Parcial
        description: |-
          * `No pagado` - No pagado
          * `Pagado` - Pagado
          * `Parcial` - Parcial
      - in: query
        name: sales_manager
        schema:
          type: integer
      - name: search
        required: false

      type: object
      description: Serializador para recibos de entrega, incluye productos entregados
        y cálculo de costo total de entrega.
      properties:
        id:
          type: integer
          readOnly: true
        client:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        deliver_date:
          type: string

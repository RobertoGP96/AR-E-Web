        Serializador para el modelo CustomUser.
        Incluye validaciones personalizadas para email y teléfono, y gestiona la creación de usuarios con contraseña encriptada.
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
          maxLength: 100
        password:
          type: string
          writeOnly: true
          minLength: 1
        last_name:
          type: string
          minLength: 1
          maxLength: 100
        home_address:
          type: string
          minLength: 1
          maxLength: 200
        phone_number:
          type: string
          minLength: 1
          maxLength: 20
        role:
          $ref: '#/components/schemas/RoleEnum'
        agent_profit:
          type: number
          format: double
        is_staff:
          type: boolean
        is_active:
          type: boolean
        is_verified:
          type: boolean
        date_joined:
          type: string
          format: date-time
      required:
      - home_address
      - last_name
      - name
      - phone_number
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

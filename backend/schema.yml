openapi: 3.0.3
info:
  title: Shein Shop API
  version: 1.0.0
  description: API documentation for the Shein Shop management system
paths:
  /arye_system/api_data/user/:
    get:
      operationId: arye_system_api_data_user_list
      description: |-
        Gestión de usuarios: registro, consulta, actualización y eliminación.
        Soporta filtrado por rol, estado activo, estado verificado y búsqueda por texto.
      parameters:
      - in: query
        name: is_active
        schema:
          type: boolean
      - in: query
        name: is_verified
        schema:
          type: boolean
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: role
        schema:
          type: string
          enum:
          - accountant
          - admin
          - agent
          - buyer
          - client
          - community_manager
          - logistical
          - user
        description: |-
          * `user` - Usuario
          * `agent` - Agente
          * `accountant` - Contador
          * `buyer` - Comprador
          * `logistical` - Logístico
          * `community_manager` - Community Manager
          * `admin` - Administrador
          * `client` - Cliente
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - arye_system
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserList'
          description: ''
    post:
      operationId: arye_system_api_data_user_create
      description: |-
        Gestión de usuarios: registro, consulta, actualización y eliminación.
        Soporta filtrado por rol, estado activo, estado verificado y búsqueda por texto.
      tags:
      - arye_system
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''

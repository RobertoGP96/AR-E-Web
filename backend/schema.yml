        Serializador anidado para cuentas de compra (solo lectura).
        Usado para mostrar cuentas dentro de ShopSerializer.
      properties:
        id:
          type: integer
          readOnly: true
        account_name:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - account_name
      - created_at
      - id
      - updated_at
    BuyingAccountsRequest:
      type: object
      description: Serializador para cuentas de compra asociadas a tiendas.
      properties:
        account_name:
          type: string
          minLength: 1
          maxLength: 100
        shop:
          type: string
          minLength: 1
      required:
      - account_name
      - shop
    Category:
      type: object
      description: Serializador para categorías de productos con costo de envío por
        libra.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        shipping_cost_per_pound:
          type: number
          format: double
          description: Costo de envío por libra para esta categoría
        client_shipping_charge:
          type: number
          format: double
          description: Cantidad que se le cobra al cliente por el envío por libra
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    CategoryEnum:
      enum:
      - Envio
      - Tasas
      - Sueldo
      - Publicidad
      - Operativo
      - Entrega
      - Otro
      type: string
      description: |-
        * `Envio` - Envío
        * `Tasas` - Tasas y cargos
        * `Sueldo` - Sueldo
        * `Publicidad` - Publicidad / Marketing
        * `Operativo` - Gasto operativo
        * `Entrega` - Entrega
        * `Otro` - Otro
    CategoryRequest:
      type: object
      description: Serializador para categorías de productos con costo de envío por
        libra.
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        shipping_cost_per_pound:
          type: number
          format: double
          description: Costo de envío por libra para esta categoría
        client_shipping_charge:
          type: number
          format: double
          description: Cantidad que se le cobra al cliente por el envío por libra
      required:
      - name
    CommonInformation:
      type: object
      description: |-
        Serializador para configuración global del sistema.
        Maneja la tasa de cambio y el costo de envío por libra.
      properties:
        id:
          type: integer
          readOnly: true
        change_rate:
          type: number
          format: double
          description: 'Tasa de cambio de moneda (ej: USD a moneda local). Valor positivo
            requerido.'
        cost_per_pound:
          type: number
          format: double
          description: Costo general de envío por libra en USD. Se usa para calcular
            costos de entrega.
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - updated_at
    CommonInformationRequest:
      type: object
      description: |-
        Serializador para configuración global del sistema.
        Maneja la tasa de cambio y el costo de envío por libra.
      properties:
        change_rate:
          type: number
          format: double
          description: 'Tasa de cambio de moneda (ej: USD a moneda local). Valor positivo
            requerido.'
        cost_per_pound:
          type: number
          format: double
          description: Costo general de envío por libra en USD. Se usa para calcular
            costos de entrega.
